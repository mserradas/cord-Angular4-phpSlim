<div class="container">
    <div class="row justify-content-center mt-3 pt-3">
    <div class="col-md-12">
    <div class="row">
      <div class="col">
          <h1 class="display-4">Vendedores</h1>
      </div>
      <div class="col">
        <div class="text-right mt-3 pt-3">
            <button type="button" class="btn btn-success" routerLink="/vendedor-detalle/new">Registrar Nuevo</button>
        </div>
          
      </div>
    </div>
    
    <hr class="bg-info">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre y Apellido</th>
            <th scope="col">Identidad</th>
            <th scope="col">Telefono</th>
            <th scope="col">Correo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendedor of vendedores.data">
            <td><a routerLink="/vendedor-detalle/{{vendedor.id}}">{{vendedor.nombres}} {{vendedor.apellidos}}</a></td>
            <td>{{vendedor.identidad}}</td>
            <td>{{vendedor.telefono}}</td>
            <td>{{vendedor.correo}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
